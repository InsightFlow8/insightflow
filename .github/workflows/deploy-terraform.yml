name: Deploy Terraform S3 Bucket  # 工作流名称，会显示在 GitHub Actions 页面上

# 触发方式：手动触发
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS  # Job 名称
    runs-on: ubuntu-latest  # 使用最新 Ubuntu runner

    steps:
      - name: 📥 Checkout repository  # 第一步：检出仓库代码
        uses: actions/checkout@v4

      - name: 📦 Setup Terraform  # 第二步：安装 Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5  # 指定版本

      - name: 📑 Terraform Init  # 第三步：初始化 Terraform
        run: terraform init
        working-directory: terraform-s3  # ✅ 配置文件所在目录

      - name: ✅ Terraform Validate  # 第四步：校验 Terraform 配置合法性
        run: terraform validate
        working-directory: terraform-s3  # ✅ 配置文件所在目录

      - name: 📤 Terraform Apply  # 第五步：部署
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # 从 GitHub Secrets 取 AWS Access Key
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # 取 Secret Key
        run: |
          terraform apply -auto-approve \
            -var "aws_access_key=$AWS_ACCESS_KEY_ID" \
            -var "aws_secret_key=$AWS_SECRET_ACCESS_KEY"
        working-directory: terraform-s3  # ✅ 配置文件所在目录
